  <body>

    <div class='container'>
        <div class='row'>

     
            <!-- <div class='col-md-12'> -->
             <div class="jumbotron text-center" id="gameScreen">
                <h1 align='center' style="background-color:Orange;">Psychic Game</h1>
                <hr>
                <h4>
                    Choose a letter; the computer will tell you if you guess the letter it randomly generates. 
                    The computer will NOT pick a letter that you have already chosen. You get 10 chances. 
                    Good Luck!
                </h4>
                <hr>
                <p id='chosenLetter'> You Guessed: </p>               
                <p id='genLetter'> Random Letter: </p>
                <P id='previousChoices'> Previous Guesses: </P>
                <p id='wins'>  Wins: </p>
                <p id='losses'> Losses: </p>
                <p id='chances'> chances: </p>
                <button id="btn" disabled onclick="restart()">New Game</button>             
                <hr>              
            </div>
        </div>
    </div>
